<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Игра Мемори</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="vendor/react.development.js"></script>
    <script src="vendor/react-dom.development.js"></script>
    <script src="vendor/babel.min.js"></script>
    <script src="data.js"></script>
    <!-- Файл для настроек приложения -->
    <script src="settings.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App images={images} />);

      function App({ images = [] }) {
        const [stepsCount, setStepsCount] = React.useState(0);
        const [finishedItems, setFinishedItems] = React.useState([]);
        // TODO: добавьте состояние для угаданных пар карточек
        const checkItems = (card1 = "", card2 = "") => {
          // TODO: реализуйте сравнение карточек в паре
          let im1 = images.find((item) => item.id == card1);
          let im2 = images.find((item) => item.id == card2);
          if (im1.url === im2.url)
            setFinishedItems([...finishedItems, card1, card2]);
          setStepsCount((i) => i + 1);
        };

        return (
          <section className="game container">
            {/* TODO: отобразите прогресс игры */}
            <Header
              stepsCount={stepsCount}
              finishedItems={finishedItems}
              images={images}
            />
            <Grid
              images={images}
              finishedItems={finishedItems}
              checkItems={checkItems}
            />
            {/* TODO% отобразите модальное окно при победе */}
          </section>
        );
      }

      function Grid({ images = [], finishedItems, checkItems }) {
        const [visibleItems, setVisibleItems] = React.useState([]);
        const handleCardClick = (id) => {
          if (finishedItems.includes(id) || visibleItems.includes(id)) {
            return;
          }
          switch (visibleItems.length) {
            case 0:
              setVisibleItems([id]);
              break;
            case 1:
              setVisibleItems((items) => [...items, id]);
              checkItems(visibleItems[0], id);
              break;
            case 2:
              setVisibleItems([id]);
          }
        };

        return (
          <ul className="cards">
            {images.map((item) => (
              <Card
                key={item.id}
                id={item.id}
                url={item.url}
                description={item.description}
                isVisible={visibleItems.includes(item.id)}
                isFinished={finishedItems.includes(item.id)}
                onCardClick={handleCardClick}
              />
            ))}
          </ul>
        );
      }

      function Card({
        url,
        description,
        id,
        isVisible,
        isFinished,
        onCardClick,
      }) {
        const className = `${isVisible ? "card-show" : ""} ${
          isFinished ? "card-finished" : ""
        }`;

        const handleClick = () => {
          onCardClick(id);
        };

        return (
          <li onClick={handleClick} className={`card ${className}`}>
            <img width="204" height="144" src={url} alt={description} />
          </li>
        );
      }

      function Header({ stepsCount, finishedItems, images }) {
        let dl = 16.6666 * (finishedItems.length / 2);
        return (
          <>
            <div className="progress-wrapper">
              <div className="progress" style={{ width: dl + "%" }}></div>
            </div>
            <p className="progress-description">
              Открыто <span>{finishedItems.length / 2}</span> /{" "}
              <span>{images.length / 2}</span>
            </p>
            <div className="steps">Шаг {stepsCount}</div>
          </>
        );
      }
    </script>
  </body>
</html>
