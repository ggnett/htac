<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Мемори. Таблица результатов</title>
</head>
<body>
  <section class="result container">
    <h2>Лучшие результаты:</h2>
    <p>Вы завершили игру за <b>16 шагов</b>, так держать!</p>
    <table class="result-table">
      <thead>
      <tr class="result-table-row">
        <th>Место</th>
        <th>Имя</th>
        <th>Шаги</th>
      </tr>
      </thead>
      <tbody>
      <tr class="result-table-row">
        <td>1</td>
        <td>Вася</td>
        <td>13</td>
      </tr>
      <tr class="result-table-row active">
        <td>2</td>
        <td>Ваш результат</td>
        <td>16</td>
      </tr>
      <tr class="result-table-row">
        <td>3</td>
        <td>Аня</td>
        <td>24</td>
      </tr>
      <tr class="result-table-row">
        <td>4</td>
        <td>Петя</td>
        <td>25</td>
      </tr>
      <tr class="result-table-row">
        <td>5</td>
        <td>Маша</td>
        <td>27</td>
      </tr>
      </tbody>
    </table>
    <p>Хотите попробовать ещё раз?</p>
    <button class="button result-button" type="button">Новая игра</button>
  </section>
</body>
</html>
